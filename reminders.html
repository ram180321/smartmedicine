<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reminders - DoseMate</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
body { background:linear-gradient(135deg, #e0f7fa, #fff3e0); height:100vh; display:flex; }
.sidebar { width:250px; background-color:#263238; color:white; padding:30px 20px; display:flex; flex-direction:column; }
.logo { font-size:28px; font-weight:700; margin-bottom:40px; background:linear-gradient(to right,#4fc3f7,#81c784); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:1px 1px 2px rgba(0,0,0,0.3); }
.sidebar a { color:white; text-decoration:none; margin:15px 0; font-size:18px; transition:0.3s ease; }
.sidebar a:hover { color:#81c784; }
.main { flex:1; padding:30px; overflow-y:auto; }
.reminder-card { background:#fff; border-radius:10px; padding:20px; margin-bottom:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
.alert-box {
  position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  background: red; color: white; padding: 20px; font-size: 20px; font-weight: bold;
  border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
  animation: flash 1s infinite; z-index: 2000; display: none;
}
@keyframes flash {
  0%, 50%, 100% { background: red; }
  25%, 75% { background: orange; }
}
.alert-box button {
  background: white; color: red; border: none; padding: 5px 10px; margin-left: 15px; border-radius: 5px; cursor: pointer;
}
</style>
</head>
<body>
<div class="sidebar">
<div class="logo">DoseMate ðŸ’Š</div>
<a href="1.html">Dashboard</a>
<a href="medicines.html">Your Medicines</a>
<a href="reminders.html">Reminders</a>
<a href="refill.html">Refill Alerts</a>
<a href="profile.html">Profile</a>
<a href="#" onclick="logout()">Logout</a>
</div>
<div class="main">
<h2>Upcoming Reminders</h2>
<div id="reminder-list"></div>
<div id="alert-box" class="alert-box">It's time for your medicine! <button onclick="dismissAlert()">Dismiss</button></div>
<audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBbq0tDMH4vXUwBGTA1z_4KqfCQjqEhSLI",
  authDomain: "dose-mate-70662.firebaseapp.com",
  projectId: "dose-mate-70662",
  storageBucket: "dose-mate-70662.appspot.com",
  messagingSenderId: "222253636993",
  appId: "1:222253636993:web:56db06bd0f02c5df6b5c80"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let user;
let medicines = [];
const reminderList = document.getElementById("reminder-list");
const alertBox = document.getElementById("alert-box");
const alarmSound = document.getElementById("alarm-sound");

function requestNotificationPermission() {
    if ("Notification" in window) {
        Notification.requestPermission();
    }
}

function showNotification(title, body) {
    if (Notification.permission === "granted") {
        new Notification(title, { body: body, icon: "logo.jpg" });
    }
}

function formatTime(date) {
    return date.toTimeString().slice(0,5);
}

function checkReminders() {
    const now = new Date();
    const currentTime = formatTime(now);
    console.log(`[Reminder Check] Current Time: ${currentTime}`);

    medicines.forEach(med => {
        console.log(`Checking med: ${med.name} at ${med.time}`);
        if (timeMatch(med.time, currentTime)) {
            console.log("-- MATCH FOUND! Triggering reminder...");
            showNotification("DoseMate Reminder", `${med.name} - ${med.dose}`);
            alarmSound.play();
            alertBox.style.display = "block";
            alertBox.firstChild.textContent = `It's time for ${med.name} - ${med.dose}!`;
        }
    });
}

function timeMatch(medTime, currentTime) {
    const now = new Date();
    const [h, m] = currentTime.split(":").map(Number);
    const [mh, mm] = medTime.split(":").map(Number);

    const medDate = new Date();
    medDate.setHours(mh, mm, 0, 0);

    const currentDate = new Date();
    currentDate.setHours(h, m, 0, 0);

    const diff = Math.abs(medDate - currentDate) / 1000; // seconds
    return diff <= 5;
}

window.dismissAlert = () => {
    alertBox.style.display = "none";
    alarmSound.pause();
    alarmSound.currentTime = 0;
};

onAuthStateChanged(auth, (authUser) => {
  if (authUser) {
    user = authUser;
    requestNotificationPermission();
    const q = query(collection(db, "medicines"), where("userId", "==", user.uid));
    onSnapshot(q, (snapshot) => {
      medicines = [];
      reminderList.innerHTML = "";
      snapshot.forEach(doc => medicines.push(doc.data()));
      medicines.sort((a,b) => a.time.localeCompare(b.time));
      medicines.forEach(med => {
        reminderList.innerHTML += `<div class="reminder-card">
          <h3>${med.name}</h3>
          <p><strong>Time:</strong> ${med.time}</p>
          <p><strong>Dosage:</strong> ${med.dose}</p>
          <p><strong>Recurrence:</strong> ${med.recurrence}</p>
        </div>`;
      });
    });
    setInterval(checkReminders, 5000); // checks every 5 seconds
  } else {
    window.location.href = "index.html";
  }
});
window.logout = async () => { await signOut(auth); };
</script>
</body>
</html>
