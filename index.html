<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoseMate - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: #323232;
      color: #fff;
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(-20px);
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="loginView">
      <h2>DoseMate ðŸ’Š</h2>
      <p>"Stay healthy. Stay consistent."</p>
      <input type="email" id="email" placeholder="Enter Email" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
      <div class="link">
        <p>Don't have an account? <a href="#" onclick="showSignup()">Create one</a></p>
        <p><a href="#" onclick="forgotPassword()">Forgot password?</a></p>
      </div>
    </div>

    <div id="signupView" class="hidden">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <div class="link">
        <p>Already have an account? <a href="#" onclick="showLogin()">Back to login</a></p>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbq0tDMH4vXUwBGTA1z_4KqfCQjqEhSLI",
      authDomain: "dose-mate-70662.firebaseapp.com",
      projectId: "dose-mate-70662",
      storageBucket: "dose-mate-70662.appspot.com",
      messagingSenderId: "222253636993",
      appId: "1:222253636993:web:56db06bd0f02c5df6b5c80"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    window.login = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast("Login successful!");
        setTimeout(() => {
          window.location.href = "1.html";
        }, 1000);
      } catch (error) {
        showToast(error.message);
      }
    };

    window.signup = async () => {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showToast("Account created successfully!");
        showLogin();
      } catch (error) {
        showToast(error.message);
      }
    };

    window.forgotPassword = async () => {
      const email = document.getElementById('email').value;
      if (!email) {
        showToast("Please enter your email first.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        showToast("Password reset link sent to your email.");
      } catch (error) {
        showToast(error.message);
      }
    };

    window.showSignup = () => {
      document.getElementById("loginView").classList.add("hidden");
      document.getElementById("signupView").classList.remove("hidden");
    };

    window.showLogin = () => {
      document.getElementById("signupView").classList.add("hidden");
      document.getElementById("loginView").classList.remove("hidden");
    };
  </script>
</body>
</html>
